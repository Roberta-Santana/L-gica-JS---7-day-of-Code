<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dia 3 - #7DaysOfCode</title>
    <script src="./js/day3.js"></script>
    <style>
        .framework, .linguagem, .futuro{
            display: none;
        }
        .reveal{
            display: block;
        }
    </style>
</head>
<body>
    <header>
    </header>
    <main>
        <section class="areas">
            ESCONDENDO TODAS AS SECTIONS SEGUINTES, 
            CASSLIST.TOGGLE DEPENDENDO DA OPÇÃO, USANDO JS
            <p class="area__pergunta">Você deseja seguir para Front-End ou Back-End?</p>
            <input type="radio" id="area__front" name="area__opcao" value="Front-end">
            <label for="area__front">Front-end</label>
            <input type="radio" id="area__back" name="area__opcao" value="Back-end">
            <label for="area__back">Back-end</label>
            <div class="area__botao"></div>
            <button onclick="areaButton()" class="button">Clique</button>
        </section>
        <section class="framework">
            <p>Usando como framework React ou Vue?</p>
            <input type="radio" id="=opcao_react" name="framework__opcao" value="React">
            <label for="opcao_react">React</label>
            <input type="radio" id="=opcao_vue" name="framework__opcao" value="Vue">
            <label for="opcao_vue">Vue</label>
            <div class="framework__botao">
            <button onclick="frameworkButton()" class="button">Clique</button>
            </div>
        </section>

        <section class="linguagem">
            <p>Usando qual linguagem C# ou Java</p>
            <input type="radio" id="=opcao_c#" name="linguagem__opcao" value="C#">
            <label for="opcao_c#">C#</label>
            <input type="radio" id="=opcao_java" name="linguagem__opcao" value="Java">
            <label for="opcao_java">Java</label>
            <div class="linguagem__botao">
            <button onclick="linguagemButton()" class="button">Clique</button>
            </div>
        </section>

        <section class="futuro">
            <p id="futuro__pergunta"></p>
            <p>E no seu futuro, pretende se especializar na sua área, ou se tornar Fullstack?</p>
            <input type="radio" id="especializar" name="futuro__opcao" value="Especialização">
            <label for="especializar">Especialização</label>
            <input type="radio" id="fullstack" name="futuro__opcao" value="Full Stack">
            <label for="fullstack">Full Stack</label>
            <div class="futuro_botao">
            <button onclick="futuroButton()" class="button">Clique</button>
            </div>
        </section>

        <section class="adicional"></section>


    </main>
    <footer>
    </footer>
    
</body>
</html>
