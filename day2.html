<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dia 2 - #7DaysOfCode</title>
    <script src="./js/day2.js"></script>
    <style>
    *{  font-family: Verdana, Geneva, Tahoma, sans-serif;
        margin: 10px; }
        
    .Atividade01{/* .CLASSE #ID */
        padding: 40px;
        margin: 40px;
        gap: 40PX;
        background-color: blue; }

    .Atividade02{
        visibility: hidden;
        background-color: aqua; }
    
    .reveal{
    visibility: visible;}
    </style>
</head>

<body>
    <header>
        <nav>
            <a class="cabecalho__menu__link" href="#Atividade01">Atividade 01</a>
            <a class="cabecalho__menu__link" href="#Atividade02">Atividade 02</a>
        </nav>
    </header>
    <main>
        <section id="Atividade01" class="Atividade01">
            <div class="Informacao__texto">
            <h1>#7DaysOfCode - Dia 2</h1>
            <p>Qual seu nome?</p>
            <input id="nome" type="text" placeholder="Nome">
            <p>Qual sua idade?</p>
            <input id="idade" type="text" placeholder="Idade">
            <p>Qual linguagem de programação você está estudando??</p>
            <input id="linguagem" type="text" placeholder="Linguagem">
            </div>
            <div class="Informacao__botao">
                <button onclick="infoRetorno()" class="Button">Clique</button>
            </div>
            <h1 id="Informacao__retorno"></h1>
        </section>

        <section id="Atividade02" class="Atividade02">
            <p id="Pergunta"></p>
            <input type="radio" id="sim" name="opcao" value="Sim">
            <label for="sim">Sim</label>
            <input type="radio" id="nao" name="opcao" value="Nao">
            <label for="nao">Não</label>
            <button onclick="mostrarEscolha()">Mostrar Escolha</button>
            <p id="escolha__resultado"></p>
        </section>

    </main>
</body>
</html>
